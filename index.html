<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="header">
            <div class="header-search">
                <form action="" method="get">
                    <button type="submit"><img src="img/search.svg" class="icon"></button>
                    <input type="search" id="search-bar" name="q">
                </form>
            </div>
            <div class="header-profile">
                <img src="img/alert.svg" class="icon">
                <img src="img/man.jpg" class="img-small">
                <p>Zachary Kowal</p>
            </div>
            <div class="header-welcome">
                <img src="img/man.jpg">
                <div class="header-welcome-text">
                    <p class="header-welcome-small">Hi there,</p>
                    <p class="header-welcome-large">Zachary Kowal (@zachary)</p>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="img/logo.svg" class="logo-img">
                <h1 class="sidebar-text">Dashboard</h1>
            </div>
            <ul class="sidebar-list">
                <li>
                    <a href="#">
                        <img src="img/home.svg" class="sidebar-icon">
                        <p class="sidebar-text">Home</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/profile.svg" class="sidebar-icon">
                        <p class="sidebar-text">Profile</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/messages.svg" class="sidebar-icon">
                        <p class="sidebar-text">Messages</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/history.svg" class="sidebar-icon">
                        <p class="sidebar-text">History</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/tasks.svg" class="sidebar-icon">
                        <p class="sidebar-text">Tasks</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/communities.svg" class="sidebar-icon">
                        <p class="sidebar-text">Communities</p>
                    </a>
                </li>
            </ul>
            <ul class="sidebar-list">
                <li>
                    <a href="#">
                        <img src="img/settings.svg" class="sidebar-icon">
                        <p class="sidebar-text">Settings</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/support.svg" class="sidebar-icon">
                        <p class="sidebar-text">Support</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/privacy.svg" class="sidebar-icon">
                        <p class="sidebar-text">Privacy</p>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            
        </div>

    </div>
</body>
</html>
